<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>HoWebShop</h1>
    <form action="/LOGIN" id="login">
	<fieldset>
	    <legend>Login</legend>
            <div class="content">
            <input type="text"     class="username" placeholder="username" name="username"/>
            <input type="password" class="password" placeholder="password" name="password"/>
            <input type="submit"   class="submit" name="login" value="Login"/>
            <input type="submit"   class="submit" name="register" value="Register"/>
            <div class="error invis"></div>
            </div>
        </fieldset>
    </form>
    <fieldset id="partims">
	<legend>Partims</legend>
        <ul id="partimList"></ul>
        <div class="error invis"></div>
        <div class="msg   invis"></div>
    </fieldset>
           



<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
